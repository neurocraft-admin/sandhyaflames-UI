<div class="container-fluid">
  <div class="mb-3 d-flex justify-content-between">
    <h4>Vehicle Assignments</h4>
    <button cButton color="primary" (click)="startCreate()">+ Add Assignment</button>
  </div>

  <!-- Table -->
  <div class="card mb-4">
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-striped table-hover mb-0">
          <thead>
            <tr>
              <th>Vehicle</th>
              <th>Driver</th>
              <th>Assigned Date</th>
              <th>Route</th>
              <th>Shift</th>
              <th>Status</th>
              <th style="width:120px">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let a of assignments">
              <td>{{ a.vehicleNumber }}</td>
              <td>{{ a.driverName }}</td>
              <td>{{ a.assignedDate | date:'shortDate' }}</td>
              <td>{{ a.routeName }}</td>
              <td>{{ a.shift }}</td>
              <td>
                <span class="badge" [class.bg-success]="a.isActive" [class.bg-secondary]="!a.isActive">
                  {{ a.isActive ? 'Active' : 'Inactive' }}
                </span>
              </td>
              <td>
                <button cButton size="sm" (click)="startEdit(a)">Edit</button>
                <!-- <button cButton size="sm" color="danger" (click)="softDelete(a.assignmentId)">Delete</button> -->
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Inline Form -->
  <div class="card" *ngIf="isEditing()">
    <div class="card-header"><strong>{{ editId ? 'Edit Assignment' : 'Add Assignment' }}</strong></div>
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="row g-3">
          <!-- Vehicle Dropdown -->
          <div class="col-md-4">
            <label class="form-label">Vehicle *</label>
            <select class="form-select" formControlName="vehicleId">
              <option value="">-- Select Vehicle --</option>
              <option *ngFor="let v of vehicles" [value]="v.vehicleId">
                {{ v.vehicleNumber }}
              </option>
            </select>
          </div>

          <!-- Driver Dropdown -->
          <div class="col-md-4">
            <label class="form-label">Driver *</label>
            <select class="form-select" formControlName="driverId">
              <option value="">-- Select Driver --</option>
              <option *ngFor="let d of drivers" [value]="d.driverId">
                {{ d.driverName }}
              </option>
            </select>
          </div>

          <!-- Assigned Date -->
          <div class="col-md-4">
            <label class="form-label">Assigned Date *</label>
            <input type="date" class="form-control" formControlName="assignedDate" />
          </div>

          <!-- Route -->
          <div class="col-md-4">
            <label class="form-label">Route Name *</label>
            <input class="form-control" formControlName="routeName" />
          </div>

          <!-- Shift -->
          <div class="col-md-4">
            <label class="form-label">Shift *</label>
            <select class="form-select" formControlName="shift">
              <option value="Morning">Morning</option>
              <option value="Evening">Evening</option>
              <option value="Night">Night</option>
            </select>
          </div>

          <!-- Active -->
          <div class="col-md-3 d-flex align-items-center">
            <input class="form-check-input me-2" type="checkbox" formControlName="isActive" id="isActiveChk" />
            <label class="form-check-label" for="isActiveChk">Active</label>
          </div>
        </div>

        <div class="mt-3 d-flex gap-2">
          <button cButton color="primary" type="submit" [disabled]="form.invalid">Save</button>
          <button cButton color="secondary" type="button" (click)="cancel()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
