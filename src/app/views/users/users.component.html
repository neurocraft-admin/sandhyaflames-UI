<div class="container mt-4">
  <h4>Users</h4>

  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <table class="table table-striped table-bordered mt-3">
    <thead class="table-light">
      <tr>
        <th>ID</th>
        <th>Full Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Status</th>
        <th style="width:120px;">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of users">
        <td>{{ u.userId }}</td>
        <td>{{ u.fullName }}</td>
        <td>{{ u.email }}</td>
        <td>{{ u.roleId }}</td>
        <td>
          <span class="badge bg-success" *ngIf="u.isActive">Active</span>
          <span class="badge bg-danger" *ngIf="!u.isActive">Inactive</span>
        </td>
        <td>
          <button class="btn btn-sm btn-primary me-2">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="deleteUser(u.userId)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
