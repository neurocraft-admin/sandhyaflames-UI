<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4>Users</h4>
    <button class="btn btn-success" (click)="addUser()" *ngIf="!showForm">
      <i class="cil-plus"></i> Add User
    </button>
  </div>

  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <!-- User Form -->
  <div class="card mb-4" *ngIf="showForm">
    <div class="card-header">
      <h5>{{ isEditing ? 'Edit User' : 'Add New User' }}</h5>
    </div>
    <div class="card-body">
      <form [formGroup]="userForm" (ngSubmit)="saveUser()">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Full Name *</label>
            <input type="text" class="form-control" formControlName="fullName" />
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Username *</label>
            <div class="input-group">
              <input type="text" class="form-control" formControlName="username" placeholder="username" />
              <span class="input-group-text">@{{ emailDomain }}</span>
            </div>
            <small class="form-text text-muted">Email will be: username@{{ emailDomain }}</small>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Password {{ isEditing ? '(leave empty to keep current)' : '*' }}</label>
            <input type="password" class="form-control" formControlName="password" />
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Role *</label>
            <select class="form-control" formControlName="roleId">
              <option *ngFor="let role of roles" [value]="role.roleId">{{ role.roleName }}</option>
            </select>
          </div>
          <div class="col-md-6 mb-3" *ngIf="isEditing">
            <label class="form-label">Status</label>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" formControlName="isActive" />
              <label class="form-check-label">Active</label>
            </div>
          </div>
        </div>
        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">
            {{ isEditing ? 'Update' : 'Create' }}
          </button>
          <button type="button" class="btn btn-secondary" (click)="cancelForm()">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Users Table -->
  <table class="table table-striped table-bordered mt-3">
    <thead class="table-light">
      <tr>
        <th>ID</th>
        <th>Full Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Status</th>
        <th style="width:120px;">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of users">
        <td>{{ u.userId }}</td>
        <td>{{ u.fullName }}</td>
        <td>{{ u.email || 'N/A' }}</td>
        <td>{{ getRoleName(u.roleId) }}</td>
        <td>
          <span class="badge bg-success" *ngIf="u.isActive">Active</span>
          <span class="badge bg-danger" *ngIf="!u.isActive">Inactive</span>
        </td>
        <td>
          <button class="btn btn-sm btn-primary me-2" (click)="editUser(u)">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="deleteUser(u.userId)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
