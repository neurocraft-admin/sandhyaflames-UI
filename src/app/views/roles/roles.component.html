<div class="container mt-4">
  <h4>Roles</h4>

  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <table class="table table-striped table-bordered mt-3">
    <thead class="table-light">
      <tr>
        <th>ID</th>
        <th>Role Name</th>
        <th>Status</th>
        <th style="width:120px;">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of roles">
        <td>{{ r.roleId }}</td>
        <td>{{ r.roleName }}</td>
        <td>
          <span class="badge bg-success" *ngIf="r.isActive">Active</span>
          <span class="badge bg-danger" *ngIf="!r.isActive">Inactive</span>
        </td>
        <td>
          <button class="btn btn-sm btn-primary me-2">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="deleteRole(r.roleId)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
