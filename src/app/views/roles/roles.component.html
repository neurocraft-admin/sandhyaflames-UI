<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4>Roles</h4>
    <button class="btn btn-success" (click)="addRole()" *ngIf="!showForm">
      <i class="cil-plus"></i> Add Role
    </button>
  </div>

  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <!-- Role Form -->
  <div class="card mb-4" *ngIf="showForm">
    <div class="card-header">
      <h5>{{ isEditing ? 'Edit Role' : 'Add New Role' }}</h5>
    </div>
    <div class="card-body">
      <form [formGroup]="roleForm" (ngSubmit)="saveRole()">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Role Name *</label>
            <input type="text" class="form-control" formControlName="roleName" />
          </div>
          <div class="col-md-6 mb-3" *ngIf="isEditing">
            <label class="form-label">Status</label>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" formControlName="isActive" />
              <label class="form-check-label">Active</label>
            </div>
          </div>
        </div>
        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-primary" [disabled]="roleForm.invalid">
            {{ isEditing ? 'Update' : 'Create' }}
          </button>
          <button type="button" class="btn btn-secondary" (click)="cancelForm()">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Roles Table -->
  <table class="table table-striped table-bordered mt-3">
    <thead class="table-light">
      <tr>
        <th>ID</th>
        <th>Role Name</th>
        <th>Status</th>
        <th style="width:120px;">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of roles">
        <td>{{ r.roleId }}</td>
        <td>{{ r.roleName }}</td>
        <td>
          <span class="badge bg-success" *ngIf="r.isActive">Active</span>
          <span class="badge bg-danger" *ngIf="!r.isActive">Inactive</span>
        </td>
        <td>
          <button class="btn btn-sm btn-primary me-2" (click)="editRole(r)">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="deleteRole(r.roleId)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
